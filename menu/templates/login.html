{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGISYS-Log</title>
  <link rel="icon" href="https://img.icons8.com/ios/50/000000/coffee.png" type="image/png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuentes de Google Fonts -->
  <!-- Opción 1: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">


  <style>
        body {
      font-family: 'Poppins', sans-serif; /* Cambia aquí por la opción que desees */
    }
    /* Fondo de la imagen */
    .bg-image {
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    /* Estilo de la caja del formulario */
    .login-form {
      max-width: 600px;
      padding: 4rem;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin: auto;
      transition: transform 0.3s ease-in-out;
    }

    .login-form:hover {
      transform: translateY(-10px);
    }

    .brand-icon {
      color: #6f4e37;
      font-size: 4rem;
    }

    /* Estilo del botón */
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 15px;
      font-size: 1.25rem;
      padding: 1.25rem;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    /* Estilo de los campos de entrada */
    .form-floating input, .form-floating label {
      font-size: 1.1rem;
    }

    .form-control {
      border-radius: 15px;
      padding: 1.25rem;
      font-size: 1.1rem;
      box-shadow: none;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
    }

    /* Diseño para la imagen de fondo */
    @media (max-width: 768px) {
      .bg-image {
        display: none;
      }
    }

    /* Estilo de los textos de enlace */
    .small a {
      color: #6f4e37;
    }

    .small a:hover {
      text-decoration: underline;
    }

    .mb-4 {
      margin-bottom: 2rem !important;
    }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Left Side (Formulario de login) -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center bg-light h-100">
          <div class="login-form">
            <div class="text-center mb-4 brand-container d-flex align-items-center justify-content-center">
              <img src="{% static 'images/boxes.png' %}" class="brand-icon-img me-3" alt="Logisys Icon" style="width: 40px; height: 40px;">
              <h1 class="fw-bold">LOGISYS</h1>
            </div>
            <form>
              <!-- Usuario -->
              <div class="form-floating mb-4">
                <input type="text" id="user" class="form-control" placeholder="Usuario" required>
                <label for="user"><i class="fas fa-user"></i> Usuario</label>
              </div>
              <!-- Contraseña -->
              <div class="form-floating mb-4">
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
              </div>
              <!-- Submit Button -->
              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
              </div>
              <p class="small text-center">
                <a href="#!" class="text-muted">¿Olvidaste tu contraseña?</a>
              </p>
            </form>
          </div>
        </div>
        <!-- Right Side (Imagen de fondo) -->
        <div class="col-lg-6 d-none d-lg-block">
          <div class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1511920170033-f8396924c348?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080');"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
